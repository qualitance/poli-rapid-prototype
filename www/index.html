<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/ion-gallery/dist/ion-gallery.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="lib/angular-openfb/angular-openfb.js"></script>
    <script src="lib/ion-gallery/dist/ion-gallery.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/appSettings.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/login/LoginController.js"></script>
    <script src="js/feed/FeedController.js"></script>
    <script src="js/gallery/GalleryController.js"></script>
    <script src="js/profile/ProfileController.js"></script>

    <!--chat dependencies-->
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="js/chat/ChatModule.js"></script>
    <script src="js/chat/ChatController.js"></script>

  </head>
  <body ng-app="starter" id="main">

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
